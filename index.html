<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Investors</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            padding: 40px 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            margin-bottom: 40px;
            color: #333;
        }

        .investors-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        .investor-card {
            background-color: white;
            width: 280px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .investor-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.15);
        }

        .investor-card img.profile-img {
            width: 100%;
            height: 280px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        .investor-card .name {
            font-size: 18px;
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }

        .investor-card .title {
            font-size: 14px;
            color: #666;
            margin-bottom: 15px;
        }

        .investor-card .company-logo {
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .investor-card .company-logo img {
            max-height: 30px;
            max-width: 120px;
            object-fit: contain;
        }

        @media (max-width: 768px) {
            .investor-card {
                width: 100%;
                max-width: 400px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1> </h1>
        
        <div class="investors-grid">
            <!-- Card 1: Vijay Shekhar Sharma -->
            <div class="investor-card">
                <img src="https://cdn.masaischool.com/masai-website/Vijay_Shekhar_Sharma_Paytm_96f52579b8.jpg" alt="Vijay Shekhar Sharma" class="profile-img">
                <div class="name">Vijay Shekhar Sharma</div>
                <div class="title">Founder & CEO</div>
                <div class="company-logo">
                    <img src="https://cdn.masaischool.com/masai-website/paytm_rect_06df45a24f.svg" alt="paytm">
                </div>
            </div>

            <!-- Card 2: Kunal Shah -->
            <div class="investor-card">
                <img src="https://cdn.masaischool.com/masai-website/Rectangle_427_637d69bb57.png" alt="Kunal Shah" class="profile-img">
                <div class="name">Kunal Shah</div>
                <div class="title">Founder</div>
                <div class="company-logo">
                    <img src="https://cdn.masaischool.com/masai-website/cred_0a47d7b4f8.png" alt="cred">
                </div>
            </div>

            <!-- Card 3: Amrish Rau -->
            <div class="investor-card">
                <img src="https://cdn.masaischool.com/masai-website/amrish_rau_pine_labs_144e5e587c.jpg" alt="Amrish Rau" class="profile-img">
                <div class="name">Amrish Rau</div>
                <div class="title">CEO</div>
                <div class="company-logo">
                    <img src="https://cdn.masaischool.com/masai-website/pine_labs_0aa2407434.png" alt="pine labs">
                </div>
            </div>

            <!-- Card 4: Sampad Swain -->
            <div class="investor-card">
                <img src="https://cdn.masaischool.com/masai-website/Sampad_swain_Instamojo_f12bf6341e.jpg" alt="Sampad Swain" class="profile-img">
                <div class="name">Sampad Swain</div>
                <div class="title">Co-Founder & CEO</div>
                <div class="company-logo">
                    <img src="https://cdn.masaischool.com/masai-website/instamojo_8763e704f7.png" alt="instamojo">
                </div>
            </div>

            <!-- Card 5: Ankush Sachdeva -->
            <div class="investor-card">
                <img src="https://cdn.masaischool.com/masai-website/Ankush_Sachdeva_Sharechat_4e44dbbe6b.jpg" alt="Ankush Sachdeva" class="profile-img">
                <div class="name">Ankush Sachdeva</div>
                <div class="title">Co-Founder & CEO</div>
                <div class="company-logo">
                    <img src="https://cdn.masaischool.com/masai-website/sharechat_rect_73d95cd4e1.svg" alt="sharechat">
                </div>
            </div>

            <!-- Card 6: Bhanu Pratap Singh -->
            <div class="investor-card">
                <img src="https://cdn.masaischool.com/masai-website/bhanu_pratap_singh_sharechat_11fdd7b47a.jpg" alt="Bhanu Pratap Singh" class="profile-img">
                <div class="name">Bhanu Pratap Singh</div>
                <div class="title">Co-Founder & CTO</div>
                <div class="company-logo">
                    <img src="https://cdn.masaischool.com/masai-website/sharechat_rect_73d95cd4e1.svg" alt="shareChat">
                </div>
            </div>

            <!-- Card 7: Farid Ahsan -->
            <div class="investor-card">
                <img src="https://cdn.masaischool.com/masai-website/farid_ahsan_sharechat_1251f28141.png" alt="Farid Ahsan" class="profile-img">
                <div class="name">Farid Ahsan</div>
                <div class="title">Co-Founder & COO</div>
                <div class="company-logo">
                    <img src="https://cdn.masaischool.com/masai-website/sharechat_rect_73d95cd4e1.svg" alt="shareChat">
                </div>
            </div>

            <!-- Card 8: Amit Kumar Agarwal -->
            <div class="investor-card">
                <img src="https://cdn.masaischool.com/masai-website/Amit_Kumar_Agarwal_Nobroker_a8a279ad91.jpg" alt="Amit Kumar Agarwal" class="profile-img">
                <div class="name">Amit Kumar Agarwal</div>
                <div class="title">Founder & CEO</div>
                <div class="company-logo">
                    <img src="https://cdn.masaischool.com/masai-website/nobroker_rect_28c9778c30.svg" alt="nobroker">
                </div>
            </div>
        </div>
    </div>
</body>

</html>
